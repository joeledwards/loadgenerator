<html>
<head>
<title>HtmlRobot Action Test Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<form action="http://localhost/server.jsp" name="test_form" id="one" method="post" >
<p>
First Name: <input type="text" name="FirstName" value="" size="15" maxlength="15" />
</p>
<p>
Last Name: <input type="text" name="LastName" value="Smith" size="20" maxlength="20"  />
</p>
<p>
<textarea cols="40" name="comments" rows="6">please enter your comments...
</textarea>
</p>
<p>
Password:<input type="password" value="" name="mypassword" maxlength="10" size="10" />
</p>
<p>
<input type="radio" name="title" value="mr" />Positive<br />
<input type="radio" name="title" value="ms" />Negative<br />
<input type="radio" name="title" value="decline" checked="checked" />Neutral<br />
</p>
<p>
<fieldset style="margin: 1em; text-align: center;">
<legend>Select a Hero</legend>
<input type="radio" name="bear"  value="Sleepy" onclick="displayHero(this)" /> Sleepy
<input type="radio" name="tiger"  value="Sneezy" onclick="displayHero(this)" /> Sneezy
<input type="radio" name="lion"  value="Happy" onclick="displayHero(this)" /> Happy
<div style="height: 1em;" />
</fieldset>
</p>
<p>
<fieldset style="margin: 1em; text-align: center;">
<legend>Select a SuperHero</legend>
<input type="radio" name="hero" id="Superman" /> <label for="Superman">Superman</label>
<input type="radio" name="hero" id="Batman" /> <label for="Batman">Batman</label>
<input type="radio" name="hero" id="Spiderman" /> <label for="Spiderman">Spiderman</label>
<div style="height: 1em;" />
</fieldset>
</p>
<input type="checkbox" name="checkbox1"  />Check this box out!<br />
<input type="checkbox" name="checkbox2" checked="checked"  />Check out this 2nd box<br />
<select name="States">
   <option id="nm">NM</option>
   <option id="texas">Texas</option>
   <option id="arizona">Arizona</option>
   <option id="cali" selected="selected">California</option>
</select>
<select name="menuitems">
<optgroup id="opt1" label="food">
   <option>Hamburgers</option>
   <option>Hotdogs</option>
</optgroup>
<optgroup id="opt2" label="drinks">
   <option>Coke</option>
   <option>Pepsi</option>
   <option>Water</option>
</optgroup>
</select>
<select name="computerbrands" multiple="multiple">
   <option value="DELL" selected="selected">DELL</option>
   <option value="IBM">IBM</option>
   <option value="HP">HP</option>
   <option value="Compaq">Compaq</option>
   <option value="Sony">Sony</option>
</select>
<select name="countries2" size="4">
   <option value="0" selected="selected">Argentina</option>
   <option value="1">Albania</option>
   <option value="2">Afganistain</option>
   <option value="3">Aruba</option>
   <option value="4">Arabia</option>
</select>
<input type="hidden" name="computerType" value="DELL" />
<input type="hidden" name="computerOS" value="WIN2K" />
<input type="image" align="left" name="_Next" src="submitbutton.gif" />
<input type="reset" name="submitbutton" value="cancel" />
<input type="submit" name="submitbutton" value="submit" />

<input type="submit" name="_Previous" value="&nbsp;&lt;&nbsp;" alt="Previous" title="Previous"/>
<input type="submit" name="_Next" value=">" />
<input type="submit" name="_Finish" value=">>" />
<input type="submit" name="_Pause" value="||" />
</form>
</body>
</html>
